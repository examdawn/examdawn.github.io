<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
    <!-- Strong Entities -->
    <rect x="50" y="250" width="120" height="60" fill="#90EE90" stroke="green" stroke-width="2" />
    <text x="110" y="285" text-anchor="middle">Student</text>
    
    <rect x="350" y="250" width="120" height="60" fill="#90EE90" stroke="green" stroke-width="2" />
    <text x="410" y="285" text-anchor="middle">Course</text>
    
    <rect x="650" y="250" width="120" height="60" fill="#90EE90" stroke="green" stroke-width="2" />
    <text x="710" y="285" text-anchor="middle">Department</text>
    
    <!-- Weak Entity -->
    <rect x="195" y="445" width="130" height="70" stroke="green" stroke-width="1" fill="#90EE90" />
    <rect x="200" y="450" width="120" height="60" stroke="green" stroke-width="1" fill="#90EE90" />
    <text x="260" y="485" text-anchor="middle">Research</text>
    <text x="260" y="505" text-anchor="middle">Assistant</text>

    <!-- Relationships (proper diamonds) -->
    <g transform="translate(245,280) rotate(45)">
        <rect x="-20" y="-20" width="40" height="40" fill="#B19CD9" stroke="purple" />
    </g>
    <text x="245" y="285" text-anchor="middle">Enrolls</text>
    
    <g transform="translate(545,280) rotate(45)">
        <rect x="-20" y="-20" width="40" height="40" fill="#B19CD9" stroke="purple" />
    </g>
    <text x="545" y="285" text-anchor="middle">Offers</text>
    
    <!-- Identifying Relationship for Weak Entity -->
    <g transform="translate(160,380) rotate(45)">
        <rect x="-20" y="-20" width="40" height="40" fill="#B19CD9" stroke="purple" stroke-width="2" />
    </g>
    <text x="160" y="385" text-anchor="middle">Is A</text>

    <!-- Attributes for Student -->
    <ellipse cx="30" cy="150" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="30" y="155" text-anchor="middle" text-decoration="underline">StudentID</text>
    
    <ellipse cx="100" cy="120" rx="40" ry="20" fill="#FFB6C1" stroke="red" stroke-dasharray="5,5" />
    <text x="100" y="125" text-anchor="middle">Age</text>
    
    <ellipse cx="170" cy="150" rx="45" ry="20" stroke="red" fill="#FFB6C1" />
    <ellipse cx="170" cy="150" rx="40" ry="15" stroke="red" fill="#FFB6C1" />
    <text x="170" y="155" text-anchor="middle">Languages</text>

    <!-- Attributes for Course -->
    <ellipse cx="350" cy="150" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="350" y="155" text-anchor="middle" text-decoration="underline">CourseID</text>
    
    <ellipse cx="430" cy="150" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="430" y="155" text-anchor="middle">Title</text>
    
    <ellipse cx="510" cy="150" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="510" y="155" text-anchor="middle">Credits</text>

    <!-- Attributes for Department -->
    <ellipse cx="650" cy="150" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="650" y="155" text-anchor="middle" text-decoration="underline">DeptID</text>
    
    <!-- Composite attribute for Name -->
    <ellipse cx="730" cy="130" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="730" y="135" text-anchor="middle">Name</text>
    
    <ellipse cx="690" cy="90" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="690" y="95" text-anchor="middle">Firstname</text>
    
    <ellipse cx="770" cy="90" rx="40" ry="20" fill="#FFB6C1" stroke="red" />
    <text x="770" y="95" text-anchor="middle">Lastname</text>

    <!-- Connecting lines -->
    <!-- Entity relationship lines -->
    <line x1="170" y1="280" x2="220" y2="280" stroke="black" />
    <line x1="270" y1="280" x2="350" y2="280" stroke="black" />
    <line x1="470" y1="280" x2="520" y2="280" stroke="black" />
    <line x1="570" y1="280" x2="650" y2="280" stroke="black" />
    
    <!-- Weak entity relationship lines (double line) -->
    <line x1="110" y1="310" x2="145" y2="365" stroke="black" />
    <line x1="115" y1="310" x2="150" y2="365" stroke="black" />
    <line x1="175" y1="395" x2="200" y2="450" stroke="black" />
    
    <!-- Attribute connecting lines -->
    <line x1="30" y1="170" x2="70" y2="250" stroke="black" />
    <line x1="100" y1="140" x2="90" y2="250" stroke="black" />
    <line x1="170" y1="170" x2="130" y2="250" stroke="black" />
    
    <line x1="350" y1="170" x2="380" y2="250" stroke="black" />
    <line x1="430" y1="170" x2="410" y2="250" stroke="black" />
    <line x1="510" y1="170" x2="440" y2="250" stroke="black" />
    
    <line x1="650" y1="170" x2="680" y2="250" stroke="black" />
    <line x1="730" y1="150" x2="710" y2="250" stroke="black" />
    
    <!-- Composite attribute lines -->
    <line x1="690" y1="110" x2="720" y2="130" stroke="black" />
    <line x1="770" y1="110" x2="740" y2="130" stroke="black" />
    
    <!-- Cardinality -->
    <text x="180" y="270" text-anchor="middle">1</text>
    <text x="310" y="270" text-anchor="middle">n</text>
    <text x="490" y="270" text-anchor="middle">1</text>
    <text x="630" y="270" text-anchor="middle">n</text>
    
    <!-- Legend -->
    <g transform="translate(30,580)">
        <text x="0" y="0" font-size="12" font-weight="bold">Legend:</text>
        
        <!-- Row 1 -->
        <rect x="0" y="10" width="60" height="30" fill="#90EE90" stroke="green" stroke-width="2" />
        <text x="70" y="30" font-size="10">Strong Entity</text>
        
        <rect x="200" y="10" width="65" height="35" stroke="green" stroke-width="1" fill="#90EE90" />
        <rect x="202.5" y="12.5" width="60" height="30" stroke="green" stroke-width="1" fill="#90EE90" />
        <text x="275" y="30" font-size="10">Weak Entity</text>
        
        <g transform="translate(400,25) rotate(45)">
            <rect x="-15" y="-15" width="30" height="30" fill="#B19CD9" stroke="purple" />
        </g>
        <text x="440" y="30" font-size="10">Relationship</text>
        
        <ellipse cx="570" cy="25" rx="30" ry="15" fill="#FFB6C1" stroke="red" />
        <text x="630" y="30" font-size="10">Attribute</text>
        
        <!-- Row 2 -->
        <ellipse cx="30" cy="70" rx="30" ry="15" fill="#FFB6C1" stroke="red" />
        <text x="30" y="75" text-anchor="middle" text-decoration="underline">Key</text>
        <text x="90" y="75" font-size="10">Key Attribute</text>
        
        <ellipse cx="200" cy="70" rx="35" ry="17" stroke="red" fill="#FFB6C1" />
        <ellipse cx="200" cy="70" rx="30" ry="12" stroke="red" fill="#FFB6C1" />
        <text x="200" y="75" text-anchor="middle">Multi</text>
        <text x="270" y="75" font-size="10">Multivalued Attribute</text>
        
        <ellipse cx="400" cy="70" rx="30" ry="15" fill="#FFB6C1" stroke="red" stroke-dasharray="5,5" />
        <text x="400" y="75" text-anchor="middle">Derived</text>
        <text x="470" y="75" font-size="10">Derived Attribute</text>
        
        <ellipse cx="580" cy="60" rx="30" ry="15" fill="#FFB6C1" stroke="red" />
        <text x="580" y="65" text-anchor="middle">Composite</text>
        <ellipse cx="560" cy="85" rx="20" ry="10" fill="#FFB6C1" stroke="red" />
        <ellipse cx="600" cy="85" rx="20" ry="10" fill="#FFB6C1" stroke="red" />
        <line x1="560" y1="75" x2="580" y2="60" stroke="black" />
        <line x1="600" y1="75" x2="580" y2="60" stroke="black" />
        <text x="680" y="75" font-size="10">Composite Attribute</text>
    </g>
</svg>